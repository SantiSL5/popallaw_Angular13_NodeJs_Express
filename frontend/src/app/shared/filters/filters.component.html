<div id="filters">
    <button (click)="clearFilters()">Clear filters</button>
    <select id="category" name="category" [(ngModel)]="selectedValue" (change)="categorySet(selectedValue)">
        <option [value]="undefined">Category</option>
        <option *ngFor="let category of listCategories" [value]="category.slug">{{category.name}}</option>
    </select>
    <section id="slider">
        <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (userChange)="sliderFilterSet()"></ngx-slider>
    </section>
</div>
