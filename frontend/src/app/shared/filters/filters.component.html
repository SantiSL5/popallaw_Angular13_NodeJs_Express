<div>
    <label for="category">Category:</label>
    <select name="category" [(ngModel)]="selectedValue" (change)="categorySet(selectedValue)">
        <option [ngValue]="undefined" selected>Reset</option>
        <option *ngFor="let category of listCategories" [ngValue]="category.slug">
            {{category.name}}</option>
    </select>
</div>
