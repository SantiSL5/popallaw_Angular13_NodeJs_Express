<div class="card" *ngFor="let comment of listComments">
    <div class="card-header">
        <a class="comment-author" [routerLink]="['/profile', comment.author.username]">
            <img [src]="'https://static.productionready.io/images/smiley-cyrus.jpg' || comment.author.image"
                alt="author image" class="comment-author-img" />
        </a>
        &nbsp;
        <a class="comment-author" [routerLink]="['/profile', comment.author.username]">
            {{ comment.author.username }}
        </a>
        <span class="date-posted">
            {{ comment.createdAt | date: 'longDate' }}
        </span>
        <span class="mod-options" [hidden]="!canModify">
            <i class="ion-trash-a" (click)="deleteClicked()"></i>
        </span>
    </div>
    <div class="card-block">
        <p class="card-text">
            {{ comment.body }}
        </p>
    </div>
</div>
