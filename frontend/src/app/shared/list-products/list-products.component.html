<app-filters (filtersChange)="loadFilters()"></app-filters>
<div class="main">
  <div class="container page-wrapper">
    <div class="page-inner">
      <div class="row">
        <h1 [hidden]="isProducts">No se han encontrado resultados</h1>
        <div [hidden]="!isProducts" class="el-wrapper">
          <div class="card" *ngFor="let product of listProducts; index as i">
            <div class="box-up"  (click)="showDetails(product.slug)">
              <img class="img" src="../../../assets/img/{{product.photo}}" alt="">
              <div class="img-info">
                <div class="info-inner">
                  <span class="p-name">{{product.name}}</span>
                  <span class="p-category">{{product.categoryname.name}}</span>
                </div>
              </div>
            </div>
            <div class="box-down">
              <div class="h-bg">
                <div class="h-bg-inner"></div>
              </div>

              <a class="cart" href="#">
                <span class="price">{{product.price}}â‚¬</span>
                <span class="add-to-cart">
                  <span class="txt">Buy</span>
                </span>
              </a>
            </div>
            <div class="favorite">
              <div class="heart" *ngIf="product.favorited === true"><img src="../../../assets/heart-solid.svg" alt="" (click)="toggleFav(product.slug, 'unfav', i)"></div>
              <div class="heart" *ngIf="product.favorited === false"><img src="../../../assets/heart-regular.svg" alt="" (click)="toggleFav(product.slug, 'fav', i)"></div>
              <p class="favoritedCount">{{product.favoritesCount}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-pagination [hidden]="!isProducts" (pageChange)="loadPage($event)" [config]="listConfig"></app-pagination>
