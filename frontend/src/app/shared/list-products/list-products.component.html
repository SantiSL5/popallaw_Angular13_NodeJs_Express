<div class="list row">
    <div class="col-md-6">
        <h4>Products List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let product of listProducts">
                {{ product.name }}
                <a class="delete" (click)="deleteProduct(product.slug)">Delete</a>
                <a class="update" (click)="updateProduct(product.slug)">Update</a>
                <a class="details" (click)="showDetails(product.slug)">Details</a>
            </li>
        </ul>
    </div>
    <div *ngIf="viewDetails === 'show'" class="detailsProd col-6 list-group">
        <h4 class="margin">Details</h4>
        <ul>
            <li class="list-group-item">
                <span>Name: {{detailedProduct.name}}</span>
            </li>
            <li class="list-group-item">
                <span>Price: {{detailedProduct.price}}</span>
            </li>
        </ul>
    </div>
</div>
